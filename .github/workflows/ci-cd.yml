name: My Project CI/CD Pipeline

on:
  push:
    paths:
      - 'docker-projects/exp9.1/**'
  pull_request:
    paths:
      - 'docker-projects/exp9.1/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install --prefix docker-projects/exp9.1

      - name: Build React App
        run: npm run build --prefix docker-projects/exp9.1

      - name: Run Tests (optional)
        run: npm test --prefix docker-projects/exp9.1 --if-present

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker buildx create --use
          docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/my-project:latest -f ./docker-projects/exp9.1/Dockerfile ./docker-projects/exp9.1

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-project:latest
