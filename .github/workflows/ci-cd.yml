name: My Project CI/CD Pipeline

on:
  push:
    paths:
      - 'docker-projects/exp9.1/**'
  pull_request:
    paths:
      - 'docker-projects/exp9.1/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --prefix docker-projects/exp9.1

      - name: Build React app
        run: npm run build --prefix docker-projects/exp9.1

      - name: Run tests (optional)
        run: npm test --prefix docker-projects/exp9.1 --if-present

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: docker-projects/exp9.1/build

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: docker-projects/exp9.1/build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/my-project:latest -f docker-projects/exp9.1/Dockerfile docker-projects/exp9.1

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-project:latest
